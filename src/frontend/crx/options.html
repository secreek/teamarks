	* Some code grabbed from the official example
-->
<html>
<head>
<title>Options for the Teamarks extension </title>
<style type="text/css">
	body {
		 font-family: "Optima", sans-serif;
		 font-size: 20px;
		background-color: silver;
		color: #333;
		padding: 100px;
	}
	#options {
		margin: auto;
		width: 400px;
		background-color: white;
		padding: 20px;
		box-shadow: 2px 1px 10px gray;
		border-radius: 10px;
		 font-family: "Optima", sans-serif;
		 font-size: 20px;
	}
	button {
		font-size: large;
		width: 100%;
		 font-family: "Optima", sans-serif;
		 font-size: 20px;
	}
	h1 {
		font-size: 64px;
		font-family: "Zapfino", "Edwardian Script ITC", "Palatino Linotype", serif;
		color: green;
/*		line-height: 64px;
*/		text-shadow: 0px 1px 0px white;
		text-align: center;
	}
	#main {
		margin: auto;
		width: 600px;
	}
	#status {
		color: green;
	}
</style>
</head>
<body>
	<div id="main">
		<h1><img src="shareicon_64x64.png" width="64" height="64" />Teamarks</h1>
		<div id="options">
			<table>
				<tr>
					<td>
						Endpoint:
					</td>
					<td>
						<input id="endpoint" type = "text" size = "50" name = "endpoint"/>
					</td>
				</tr>
				<tr>
					<td>
						User ID:
					</td>
					<td>
						<input id="userid" type="text" size="50" name="userid"/>
					</td>
				</tr>
				<tr>
					<td>
						API Key:
					</td>
					<td>
						<input id="apikey" type="text" size="50" name="apikey"/>
					</td>
				</tr>
				<tr>
					<td>
						<span id="status"></span>
					</td>
					<td>
						<button id="saveme">Save</button>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="options.js"></script>
</body>
</html>
